<main class="pt-44">
<div class="max-w-7xl mx-auto pt-7 pb-16 border-2 border-gray-800 rounded-2xl">
    <h2 class="text-center text-6xl font-medium mb-7">Exchange Rate:</h2>
    <div class="flex justify-center space-x-4">
        <div class="bg-green-700 p-6 rounded-md">
            <select name="rate_to_uah" class="text-5xl border-2 border-black mr-5 scroll-auto" [formControl]="first_currency" (change)="changeCurrency(first_value,second_value,second_currency,first_currency)">
                <option *ngFor="let currency of currencies_to" value="{{currency}}">{{currency}}</option>
            </select>
            <input type="text" class="rounded-md border-black border-4 text-5xl w-80 px-2" [formControl]="first_value" (input)="changeValue(second_value,first_value)" (focus)="changeRate(first_currency,second_currency)">
        </div>
        <div class="flex items-center mx-2">
            <span class="text-5xl">&lrarr;</span>
        </div>
        <div class="bg-green-700 p-6 rounded-md">
            <input type="text" class="rounded-md border-black border-4 text-5xl w-80 mr-2 px-2" [formControl]="second_value" (input)="changeValue(first_value,second_value)" (focus)="changeRate(second_currency,first_currency)">
            <select name="rate_to_uah" class="text-5xl border-2 border-black mr-5" [formControl]="second_currency" (change)="changeCurrency(second_value,first_value,first_currency,second_currency)">
                <option *ngFor="let currency of currencies_to" value="{{currency}}">{{currency}}</option>
            </select>
        </div>
    </div>
    
</div>
</main>
